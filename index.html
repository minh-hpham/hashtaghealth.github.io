<!DOCTYPE html>
<html>
<head>
    <title>HashtagHealth-Geoportal</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map-canvas {
            height: 100%;
        }
    </style>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css"/>
    <!--[if lte IE 8]><link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3.themes/css/cartodb.ie.css" / ><![endif]-->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <!--THIS IS THE GOOGLE ANALYTICS TRACKING CODE-->

</head>

<body>
    <div id="map"></div>
    <div id="layers">
        <div id="accordion">
            <h3><strong>Map Layers</strong></h3>
            <div>
                <table></table>
                <br />
                <table>                    
                    <input id="address" type="textbox" placeholder="County, State">
                    <input type="button" id="search" value="Search">
                    <input type="button" value="Remove All Shapes" onclick="removeAll()">                    
                    <input type="button" value="Get Tweets" onclick="getResult()">
                </table>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript"src="https://maps.google.com/maps/api/js?key=AIzaSyDRj3S_nk2WIVqQATfqV85DpVBnKI5k5NQ&libraries=geometry,drawing"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>
    <!--<script src="https://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>-->
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="menu.js"></script>
    <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

    <script type="text/javascript">
        $(function () {
            $("#landmarksKey").dialog({
                autoOpen: true,
                show: {
                    effect: "true",
                    duration: 1000
                },
                hide: {
                    effect: "false",
                    duration: 1000
                }
            });

            $("#opener2").click(function () {
                $("#landmarksKey").dialog("open");
            });
        });
    </script>
    <script type="text/javascript">
        $(function () {
            $("#accordion").accordion();
            $("#dialog").dialog({
                autoOpen: true,
                show: {
                    effect: "blank",
                    duration: 1000
                },
                hide: {
                    effect: "fade",
                    duration: 1000
                }
            }).show();

            $("#dialog2").dialog({
                autoOpen: false,
                show: {
                    effect: "fold",
                    duration: 1000
                },
                hide: {
                    effect: "explode",
                    duration: 1000
                }
            });

            $("#opener").click(function () {
                $("#dialog2").dialog("open");
            });
        });


        function closeSelf() {
            $("#dialog").dialog('close');
            return false;
        };




    </script>

    <script type="infowindow/html" id="infowindow_template">
        <div class="cartodb-popup">
            <a href="#close" class="cartodb-popup-close-button close">x</a>

            <div class="cartodb-popup-content-wrapper">
                <div class="cartodb-popup-content">
                    <!-- content.data contains the field info -->
                    <h4>AVERAGE CALORIC DENSITY OF FOOD TWEETS</h4>
                    <p>{{content.data.calories}}</p>
                    <h4>PERCENT OF TWEETS ABOUT ALCOHOL</h4>
                    <p>{{content.data.percentalc}}</p>
                    <h4>PERCENT OF TWEETS ABOUT EXERCISE</h4>
                    <p>{{content.data.percentexe}}</p>
                    <h4>PERCENT OF TWEETS ABOUT FAST FOOD</h4>
                    <p>{{content.data.percentfas}}</p>
                    <h4> PERCENT OF TWEETS ABOUT FOOD</h4>
                    <p>{{content.data.percentfoo}}</p>
                    <h4>PERCENT OF TWEETS THAT ARE HAPPY</h4>
                    <p>{{content.data.percenthap}}</p>
                    <h4>PERCENT OF TWEETS ABOUT HEALTHY FOOD</h4>
                    <p>{{content.data.percenthea}}</p>
                    <h4>PERCENT OF TWEETS ABOUT ALCOHOL THAT ARE HAPPY</h4>
                    <p>{{content.data.sentalc}}</p>
                    <h4>PERCENT OF EXERCISE TWEETS THAT ARE HAPPY</h4>
                    <p>{{content.data.sentex}}</p>
                    <h4>PERCENT OF TWEETS ABOUT FAST FOOD THAT ARE HAPPY</h4>
                    <p>{{content.data.sentfastfo}}</p>
                    <h4>PERCENT OF FOOD TWEETS THAT ARE HAPPY</h4>
                    <p>{{content.data.sentfood}}</p>
                    <h4>PERCENT OF TWEETS ABOUT HEALTHY FOODS THAT ARE HAPPY</h4>
                    <p>{{content.data.senthealth}}</p>

                </div>
            </div>
            <div class="cartodb-popup-tip-container"></div>
        </div>
    </script>

</body>
</html>
